<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Brightness Test</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 40px;
        }
        .image-box {
            text-align: center;
        }
        img, canvas {
            max-width: 400px;
            border: 2px solid white;
        }
        h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <h3>Original IMG Tag</h3>
            <img src="/flipbook-images/1.png" alt="Original">
        </div>
        <div class="image-box">
            <h3>Canvas (No Processing)</h3>
            <canvas id="canvas1"></canvas>
        </div>
        <div class="image-box">
            <h3>WebGL Canvas</h3>
            <canvas id="webgl"></canvas>
        </div>
    </div>

    <script>
        // Load image into regular canvas
        const img = new Image();
        img.onload = function() {
            const canvas = document.getElementById('canvas1');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
        };
        img.src = '/flipbook-images/1.png';

        // WebGL test
        const webglCanvas = document.getElementById('webgl');
        const gl = webglCanvas.getContext('webgl');
        
        // Simple WebGL texture loading to see if WebGL affects brightness
        const texture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, texture);
        
        const webglImg = new Image();
        webglImg.onload = function() {
            webglCanvas.width = webglImg.width;
            webglCanvas.height = webglImg.height;
            gl.viewport(0, 0, webglImg.width, webglImg.height);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, webglImg);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            // Note: This is simplified - just to check if WebGL context affects the image
        };
        webglImg.src = '/flipbook-images/1.png';
    </script>
</body>
</html>
